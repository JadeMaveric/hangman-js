<html>
    <head>
        <link rel="stylesheet" href="flower.css"/>
        <link rel="stylesheet" href="hangman.css" />
        <link href='http://fonts.googleapis.com/css?family=Arvo' rel="stylesheet" type="text/css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="hangm" class="container">

                <div style="height: 2em; margin-bottom: 3em;">
                    <div id="hangm_end" class="h"></div>
                </div>

                <div id="hangm_animation" class="flower-wrapper">
                    <div class="petal-wrapper">
                        <div id="hangm_1" class="petal"></div>
                        <div id="hangm_2" class="petal"></div>
                        <div id="hangm_3" class="petal"></div>
                        <div id="hangm_4" class="petal"></div>
                        <div id="hangm_5" class="petal"></div>
                    </div>

                    <div id="hangm_6" class="core"></div>
                </div>

                <div style="height: 2em;">
                    <div id="hangm_guesses" class="h"></div>
                </div>

                <form>
                    <div id="hangm_guessbox" style="height: 8em;" class="h">
                        <div style="height: 4em;">
                            Guess the word:<div id="hangm_word"></div>
                        </div>
                        <input id="guess" onkeyup="Hangman.guess(this.value); this.value=''; return false;" type="text" placeholder="">
                        
                        <div id="hangm_hintbox">
                            <button onclick="Hangman.showHint(); return false">HINT</button>
                        </div>
                    </div>
                    <div class="col-sm-3">
                        <button type="button" id="btn-start" class="btn-lg btn-info" onclick="Hangman.reset(); return false;" >New Game</button>
                    </div>
                </form>


        </div>

        <p style="margin-top: 3em;">
            <a class="github" alt="github" href="https://github.com/jelofsson/Hangman-js/">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
            <a class="twitter" alt="twitter" href="http://www.twitter.com/jimmi_eu/" style="margin-right:5px;">
                <i class="fa fa-twitter" aria-hidden="true"></i>
            </a>
        </p>
        <script type="text/javascript" src="hangman.js"></script>
    </body>
</html>
